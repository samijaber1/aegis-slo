version: '3.8'

services:
  aegis-slo:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - SLO_DIR=/app/fixtures/slo/valid
      - ADAPTER_TYPE=synthetic
      - DB_PATH=/data/aegis.db
    volumes:
      - ./fixtures:/app/fixtures:ro
      - aegis-data:/data
    command: >
      /app/aegis-server
      --port=8080
      --host=0.0.0.0
      --slo-dir=/app/fixtures/slo/valid
      --adapter=synthetic
      --db=/data/aegis.db
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  aegis-data:
    driver: local
